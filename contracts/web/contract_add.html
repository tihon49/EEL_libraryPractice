<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление договора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="eel.js"></script>
</head>
<body class="contract_body">
    <h1 class="h1_contract_add">Добавление договора</h1>

    <div class="box table_div">
        <form action="#">
            <input  list="agents_names" id="agent_name" required placeholder="Имя контрагента">
            <datalist id="agents_names"></datalist>
            <input  type="text" id="number" required placeholder="Номер договора">
            <textarea c id="description" required placeholder="Предмет договора"></textarea>
            <input  type="Integer" id="contract_sum" required placeholder="Сумма договора">
            <input  type="text" id="date_of_conclusion" required placeholder="Дата заключения">
            <input  type="text" id="date_of_start" required placeholder="Дата начала использования">
            <input  type="text" id="date_of_end" required placeholder="Дата окончания">
            <button  type="submit" id="btn_contract_register">Зарегистрировать</button>
        </form>      
        <form method="get" action="index.html">
            <button type="submit" id="btn_back">Назад</button>
        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/contract_add.js"></script>
    <script src="js/alert_message.js"></script>
</body>
</html>
