<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Контрагенты</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="eel.js"></script>
    </head>
<body  class="contract_body">
    <div class="agents">
        <div class="agents__box box">
            <h1>Контрагенты</h1>

            <div class="agents__table table_div sticky">
                <table class="agents__table_body">
                    <tr>
                        <th>No.</th>
                        <th>Имя контрагента</th>
                        <th>подробнее</th>
                    </tr>
                </table>
            </div>
            <div class="agents__button-area">
                <form method="get" action="index.html">
                    <button type="submit" id="btn_back">Назад</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="js/agents_list.js"></script>
    <script src="js/alert_message.js"></script>
</body>
</html>
