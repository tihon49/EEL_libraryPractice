<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контрагент</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="eel.js"></script>
</head>
<body>
    
    <div class="box2">
        <div class="table_detail">
            <table id="agent_repair_table">
                <tr>
                    <th>Имя контрагента</th>
                </tr>
            </table>
            
            <div class="button_box" style="display: flex; justify-content: center;">
                <form method="get" action="#">
                    <button style="margin-right: 20px;" type="submit" id="btn_save">Сохранить</button>
                </form>
                <form method="get" action="agents_list.html">
                    <button type="submit" id="btn_back">Назад</button>
                </form>
            </div>
        </div>
    </div>

    <div class="box2">
        <h4>Все договоры контрагента</h4>
        <div class="table_detail">
            <table id="all_contracts">
                <tr>
                    <th>Номер договора</th>
                    <th>Предмет договора</th>
                    <th>Редактировать</th>
                    <th>Удалить</th>
                </tr>
            </table>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="js/agent_detail.js"></script>
    <script src="js/alert_message.js"></script>
</body>

</html>
