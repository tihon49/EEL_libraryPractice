<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Журнал ТЭО</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="eel.js"></script>
</head>

<body class="body_index">
    <div class="main_header">
        <h1>Журнал ТЭО</h1>
    </div>

    <div class="flex_wrapper">
        <div class="button_area">
            <form action="agent_add.html">
                <button id="btn_add_agent" title="Добавить контрагента">
                    <img src="img/id-card-solid.svg" alt="#">
                </button>
            </form>
            <form action="contract_add.html">
                <button id="btn_add_contract" title="Доавить договор">
                    <img src="img/file-signature-solid.svg" alt="#">
                </button>
            </form>
            <form action="bill_add.html">
                <button id="btn_add_bill" title="Добавить счет">
                    <img src="img/wallet.svg" alt="#">
                </button>
            </form>
            <form action="agents_list.html">
                <button id="btn_show_agents" title="Список контрагентов">
                    <img src="img/users.svg" alt="#">
                </button>
            </form>
        </div>
        <div class="table_div sticky">
            <table class="table_body">
                <tr>
                    <th>No.</th>
                    <th>Номер договора</th>
                    <th>Наименование контрагента</th>
                    <th>Предмет договора</th>
                    <th>Сумма договора</th>
                    <th>Остаток средств</th>
                    <th>Дата заключения</th>
                    <th>Дата начала использования</th>
                    <th>Дата окончания</th>
                    <th>Срок действия</th>
                    <th>Прошло дней</th>
                    <th>Осталось дней</th>
                    <th>Состояние</th>
                    <th>Детально</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
    <script src="js/alert_message.js"></script>
</body>

</html>
