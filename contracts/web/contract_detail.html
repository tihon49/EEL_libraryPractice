<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контрагент</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="eel.js"></script>
</head>

<body class="contract_body">
    <!-- <div id="div_header">
        <h1 class="h1_contract_add">контрагент</h1>
    </div> -->
    <div class="cart_block">    
        <div class="cart_block_items">

            <div class="cart cart_2"><h3>Договор:</h3></div>
        </div>
    </div>
    <div class="table_div box2">

            <table id="bills_table">
                <tr>
                    <th>No.</th>
                    <th>Номер счета</th>
                    <th>Дата счета</th>
                    <th>Сумма счета</th>
                    <th>Номер акта</th>

                    <th>Сумма акта</th>
                    <th>Изменить</th>

            <form method="get" action="index.html">
                <button type="submit" id="btn_back">Назад</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
